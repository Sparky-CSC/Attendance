<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(to bottom right, #EFF6FF, #E0E7FF);
            min-height: 100vh;
        }
        * { box-sizing: border-box; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function AttendanceTracker() {
    const loadData = (key, defaultValue) => {
        try {
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : defaultValue;
        } catch {
            return defaultValue;
        }
    };

    const [view, setView] = useState('student');
    const [instructorView, setInstructorView] = useState('dashboard');
    const [authenticated, setAuthenticated] = useState(false);
    const [password, setPassword] = useState('');
    const [error, setError] = useState('');

    // Instructor password
    const [instructorPassword, setInstructorPassword] = useState(() => {
        const saved = localStorage.getItem('instructorPassword');
        return saved || 'instructor123';
    });

    const [classes, setClasses] = useState(() => loadData('classes', []));
    const [selectedClass, setSelectedClass] = useState(null);
    const [sessions, setSessions] = useState(() => loadData('sessions', []));
    const [currentSession, setCurrentSession] = useState(null);
    const [currentCode, setCurrentCode] = useState('');
    const [qrDataUrl, setQrDataUrl] = useState('');
    const [timeRemaining, setTimeRemaining] = useState(0);

    // Settings, with auto-start + early check-in
    const [settings, setSettings] = useState(() => {
        const saved = loadData('settings', {});
        return {
            presentUntil: 5,
            tardyUntil: 15,
            codeRefreshInterval: 2,
            autoStartSessions: false,
            earlyCheckinMinutes: 0,
            ...saved
        };
    });

    const [attendance, setAttendance] = useState(() => loadData('attendance', []));
    const [studentCode, setStudentCode] = useState('');
    const [studentName, setStudentName] = useState('');
    const [studentIdInput, setStudentIdInput] = useState('');
    const [checkInMessage, setCheckInMessage] = useState('');

    const [newClassName, setNewClassName] = useState('');
    const [newSessionDate, setNewSessionDate] = useState('');
    const [newSessionTime, setNewSessionTime] = useState('');
    const [newSessionName, setNewSessionName] = useState('');
    const [bulkCount, setBulkCount] = useState(1);
    const [bulkInterval, setBulkInterval] = useState('daily');
    const [selectedDays, setSelectedDays] = useState([]);
    const [repeatWeeks, setRepeatWeeks] = useState(1);
    const [useCalendar, setUseCalendar] = useState(true);
    const [editingSession, setEditingSession] = useState(null);
    const [editSessionData, setEditSessionData] = useState({});

    // Students: per-class roster
    const [students, setStudents] = useState(() => loadData('students', []));
    const [newStudentName, setNewStudentName] = useState('');
    const [newStudentId, setNewStudentId] = useState('');

    // Password settings UI
    const [newPasswordInput, setNewPasswordInput] = useState('');
    const [passwordMessage, setPasswordMessage] = useState('');

    useEffect(() => { localStorage.setItem('classes', JSON.stringify(classes)); }, [classes]);
    useEffect(() => { localStorage.setItem('sessions', JSON.stringify(sessions)); }, [sessions]);
    useEffect(() => { localStorage.setItem('settings', JSON.stringify(settings)); }, [settings]);
    useEffect(() => { localStorage.setItem('attendance', JSON.stringify(attendance)); }, [attendance]);
    useEffect(() => { localStorage.setItem('students', JSON.stringify(students)); }, [students]);
    useEffect(() => { localStorage.setItem('instructorPassword', instructorPassword); }, [instructorPassword]);

    const login = () => {
        if (password === instructorPassword) {
            setAuthenticated(true);
            setError('');
        } else {
            setError('Incorrect password');
            setTimeout(() => setError(''), 3000);
        }
    };

    const addClass = () => {
        if (!newClassName.trim()) {
            alert('Please enter a class name');
            return;
        }
        setClasses([...classes, {
            id: Date.now(),
            name: newClassName,
            createdAt: new Date().toISOString()
        }]);
        setNewClassName('');
    };

    const deleteClass = (classId) => {
        if (confirm('Delete this class and all its sessions & students?')) {
            setClasses(classes.filter(c => c.id !== classId));
            setSessions(sessions.filter(s => s.classId !== classId));
            setAttendance(attendance.filter(a => a.classId !== classId));
            setStudents(students.filter(st => st.classId !== classId));
        }
    };

    const addSession = () => {
        if (!selectedClass) {
            alert('Please select a class first');
            return;
        }
        if (!newSessionTime) {
            alert('Please enter time');
            return;
        }

        const newSessions = [];

        if (useCalendar) {
            if (!newSessionDate) {
                alert('Please enter date');
                return;
            }
            const startDate = new Date(newSessionDate + 'T00:00:00');

            for (let i = 0; i < bulkCount; i++) {
                const sessionDate = new Date(startDate);

                if (bulkInterval === 'daily') {
                    sessionDate.setDate(startDate.getDate() + i);
                } else if (bulkInterval === 'weekly') {
                    sessionDate.setDate(startDate.getDate() + i * 7);
                } else if (bulkInterval === 'biweekly') {
                    sessionDate.setDate(startDate.getDate() + i * 14);
                }

                if ((bulkInterval === 'weekly' || bulkInterval === 'biweekly') &&
                    (sessionDate.getDay() === 0 || sessionDate.getDay() === 6)) {
                    continue;
                }

                const sessionName = bulkCount > 1
                    ? `${newSessionName || 'Session'} ${i + 1}`
                    : (newSessionName || 'Session');

                newSessions.push({
                    id: Date.now() + i,
                    classId: selectedClass.id,
                    className: selectedClass.name,
                    date: sessionDate.toISOString().split('T')[0],
                    time: newSessionTime,
                    name: sessionName,
                    status: 'scheduled',
                    createdAt: new Date().toISOString()
                });
            }
        } else {
            if (selectedDays.length === 0) {
                alert('Please select at least one day of the week');
                return;
            }
            if (!newSessionDate) {
                alert('Please select a start date');
                return;
            }

            const startDate = new Date(newSessionDate + 'T00:00:00');
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + repeatWeeks * 7);

            let sessionCount = 0;
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                if (selectedDays.includes(d.getDay())) {
                    const sessionName = (selectedDays.length > 1 || repeatWeeks > 1)
                        ? `${newSessionName || 'Session'} ${sessionCount + 1}`
                        : (newSessionName || 'Session');

                    newSessions.push({
                        id: Date.now() + sessionCount,
                        classId: selectedClass.id,
                        className: selectedClass.name,
                        date: d.toISOString().split('T')[0],
                        time: newSessionTime,
                        name: sessionName,
                        status: 'scheduled',
                        createdAt: new Date().toISOString()
                    });
                    sessionCount++;
                }
            }
        }

        setSessions([...sessions, ...newSessions]);
        setNewSessionDate('');
        setNewSessionTime('');
        setNewSessionName('');
        setBulkCount(1);
        setSelectedDays([]);
        setRepeatWeeks(1);
    };

    const toggleDay = (day) => {
        if (selectedDays.includes(day)) {
            setSelectedDays(selectedDays.filter(d => d !== day));
        } else {
            setSelectedDays([...selectedDays, day]);
        }
    };

    const copySession = (session) => {
        const copiedSession = {
            ...session,
            id: Date.now(),
            name: `${session.name} (Copy)`,
            status: 'scheduled',
            createdAt: new Date().toISOString()
        };
        delete copiedSession.startTime;
        delete copiedSession.endTime;
        delete copiedSession.code;
        setSessions([...sessions, copiedSession]);
    };

    const startEditSession = (session) => {
        setEditingSession(session.id);
        setEditSessionData({
            date: session.date,
            time: session.time,
            name: session.name
        });
    };

    const saveEditSession = () => {
        setSessions(sessions.map(s =>
            s.id === editingSession ? { ...s, ...editSessionData } : s
        ));
        setEditingSession(null);
        setEditSessionData({});
    };

    const cancelEdit = () => {
        setEditingSession(null);
        setEditSessionData({});
    };

    const generateCode = () => {
        return Math.floor(100000 + Math.random() * 900000).toString();
    };

    // Real QR URL (still just encodes the code; students type it in)
    const generateQRCode = (code) => {
        const encoded = encodeURIComponent(code);
        return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encoded}`;
    };

    const startSession = (session) => {
        const code = generateCode();
        setCurrentCode(code);
        setQrDataUrl(generateQRCode(code));
        setTimeRemaining(settings.codeRefreshInterval * 60);

        const updatedSession = {
            ...session,
            status: 'active',
            startTime: Date.now(),
            code
        };

        setSessions(sessions.map(s => s.id === session.id ? updatedSession : s));
        setCurrentSession(updatedSession);
        setInstructorView('dashboard');
    };

    const endSession = () => {
        if (currentSession) {
            setSessions(sessions.map(s =>
                s.id === currentSession.id
                    ? { ...s, status: 'completed', endTime: Date.now() }
                    : s
            ));
        }
        setCurrentSession(null);
        setCurrentCode('');
        setQrDataUrl('');
        setTimeRemaining(0);
    };

    const cancelSession = (sessionId) => {
        if (confirm('Cancel this session?')) {
            setSessions(sessions.map(s =>
                s.id === sessionId ? { ...s, status: 'cancelled' } : s
            ));
        }
    };

    const deleteSession = (sessionId) => {
        if (confirm('Delete this session and all attendance records?')) {
            setSessions(sessions.filter(s => s.id !== sessionId));
            setAttendance(attendance.filter(a => a.sessionId !== sessionId));
        }
    };

    const markExcused = (attendanceId) => {
        setAttendance(attendance.map(a =>
            a.id === attendanceId ? { ...a, status: 'Excused' } : a
        ));
    };

    // Code refresh timer
    useEffect(() => {
        if (!currentSession) return;
        const timer = setInterval(() => {
            setTimeRemaining(prev => {
                if (prev <= 1) {
                    const newCode = generateCode();
                    setCurrentCode(newCode);
                    setQrDataUrl(generateQRCode(newCode));
                    return settings.codeRefreshInterval * 60;
                }
                return prev - 1;
            });
        }, 1000);
        return () => clearInterval(timer);
    }, [currentSession, settings.codeRefreshInterval]);

    const getAttendanceStatus = () => {
        if (!currentSession || !currentSession.startTime) return 'Absent';
        const minutesElapsed = (Date.now() - currentSession.startTime) / 1000 / 60;
        if (minutesElapsed <= settings.presentUntil) return 'Present';
        if (minutesElapsed <= settings.tardyUntil) return 'Tardy';
        return 'Absent';
    };

    const getClassStudents = (classId) =>
        students.filter(st => st.classId === classId);

    const handleCheckIn = () => {
        if (!currentSession) {
            setCheckInMessage('No active session');
            return;
        }

        if (!studentIdInput.trim() && !studentName.trim()) {
            setCheckInMessage('Enter your ID number or your name.');
            return;
        }

        if (studentCode !== currentCode) {
            setCheckInMessage('Invalid code. Please try again.');
            return;
        }

        // Determine final name + ID from roster if possible
        let finalName = studentName.trim();
        let finalStudentId = studentIdInput.trim();

        const classRoster = getClassStudents(currentSession.classId);

        if (finalStudentId) {
            const found = classRoster.find(
                s => String(s.studentId).trim().toLowerCase() === finalStudentId.toLowerCase()
            );
            if (found) {
                finalName = found.name;
                finalStudentId = String(found.studentId);
            }
        } else if (finalName) {
            const found = classRoster.find(
                s => s.name.trim().toLowerCase() === finalName.toLowerCase()
            );
            if (found) {
                finalName = found.name;
                finalStudentId = String(found.studentId);
            }
        }

        if (!finalName) {
            setCheckInMessage('Could not determine your name. Please enter it.');
            return;
        }

        const alreadyCheckedIn = attendance.find(a =>
            a.sessionId === currentSession.id &&
            (
                (finalStudentId && a.studentId && String(a.studentId) === finalStudentId) ||
                (!finalStudentId &&
                 a.name &&
                 a.name.toLowerCase() === finalName.toLowerCase())
            )
        );

        if (alreadyCheckedIn) {
            setCheckInMessage('You have already checked in!');
            return;
        }

        const status = getAttendanceStatus();
        setAttendance([
            ...attendance,
            {
                id: Date.now(),
                sessionId: currentSession.id,
                classId: currentSession.classId,
                className: currentSession.className,
                sessionName: currentSession.name,
                name: finalName,
                studentId: finalStudentId || '',
                status,
                time: new Date().toLocaleTimeString(),
                date: new Date().toLocaleDateString(),
                timestamp: Date.now()
            }
        ]);
        setCheckInMessage(`‚úì Checked in as ${status}`);
        setStudentName('');
        setStudentIdInput('');
        setStudentCode('');
        setTimeout(() => setCheckInMessage(''), 3000);
    };

    const exportToCSV = (classId = null) => {
        const recordsToExport = classId
            ? attendance.filter(a => a.classId === classId)
            : attendance;

        if (recordsToExport.length === 0) {
            alert('No attendance records to export!');
            return;
        }

        const headers = ['Date', 'Class', 'Session', 'Student Name', 'Student ID', 'Status', 'Check-in Time'];
        const rows = recordsToExport.map(record => [
            record.date,
            record.className,
            record.sessionName,
            record.name,
            record.studentId || '',
            record.status,
            record.time
        ]);
        let csvContent = headers.join(',') + '\n';
        rows.forEach(row => {
            csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `attendance_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
    };

    const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    const getSessionAttendance = (sessionId) =>
        attendance.filter(a => a.sessionId === sessionId);

    const getClassSessions = (classId) =>
        sessions.filter(s => s.classId === classId);

    const styles = {
        container: { minHeight: '100vh', padding: '16px' },
        maxWidth: { maxWidth: '1200px', margin: '0 auto' },
        card: {
            background: 'white',
            borderRadius: '8px',
            boxShadow: '0 4px 6px rgba(0,0,0,0.1)',
            padding: '24px',
            marginBottom: '24px'
        },
        button: {
            padding: '8px 24px',
            borderRadius: '8px',
            fontWeight: '500',
            border: 'none',
            cursor: 'pointer'
        },
        input: {
            width: '100%',
            padding: '12px 16px',
            border: '1px solid #D1D5DB',
            borderRadius: '8px',
            fontSize: '1rem'
        }
    };

    const parseLocalDate = (dateStr) => {
        if (!dateStr) return new Date();
        const [year, month, day] = dateStr.split('-').map(Number);
        return new Date(year, month - 1, day);
    };

    const getSessionDateTime = (session) => {
        if (!session.date) return null;
        const [year, month, day] = session.date.split('-').map(Number);
        let hours = 0, minutes = 0;
        if (session.time) {
            const parts = session.time.split(':').map(Number);
            hours = parts[0] || 0;
            minutes = parts[1] || 0;
        }
        return new Date(year, month - 1, day, hours, minutes);
    };

    // Auto-start sessions + early check-in
    useEffect(() => {
        if (!settings.autoStartSessions) return;

        const interval = setInterval(() => {
            if (currentSession) return;

            const now = new Date();
            const earlyMs = (settings.earlyCheckinMinutes || 0) * 60000;

            const candidates = sessions
                .filter(s => s.status === 'scheduled' && s.date && s.time)
                .map(s => ({ session: s, dt: getSessionDateTime(s) }))
                .filter(({ dt }) => dt && now >= new Date(dt.getTime() - earlyMs));

            if (candidates.length === 0) return;

            candidates.sort((a, b) => a.dt - b.dt);
            startSession(candidates[0].session);
        }, 30000);

        return () => clearInterval(interval);
    }, [settings.autoStartSessions, settings.earlyCheckinMinutes, sessions, currentSession]);

    const updatePassword = () => {
        if (!newPasswordInput.trim()) {
            setPasswordMessage('Password cannot be empty.');
            setTimeout(() => setPasswordMessage(''), 3000);
            return;
        }
        setInstructorPassword(newPasswordInput.trim());
        setNewPasswordInput('');
        setPasswordMessage('Password updated.');
        setTimeout(() => setPasswordMessage(''), 3000);
    };

    const addStudent = () => {
        if (!selectedClass) {
            alert('Select a class first.');
            return;
        }
        if (!newStudentName.trim() || !newStudentId.trim()) {
            alert('Enter both a name and an ID number.');
            return;
        }
        const classRoster = getClassStudents(selectedClass.id);
        const exists = classRoster.find(
            s => String(s.studentId).trim().toLowerCase() === newStudentId.trim().toLowerCase()
        );
        if (exists) {
            alert('That ID is already in use for this class.');
            return;
        }
        setStudents([
            ...students,
            {
                id: Date.now(),
                classId: selectedClass.id,
                name: newStudentName.trim(),
                studentId: newStudentId.trim()
            }
        ]);
        setNewStudentName('');
        setNewStudentId('');
    };

    const deleteStudent = (studentRecordId) => {
        if (!confirm('Remove this student from the class roster?')) return;
        setStudents(students.filter(st => st.id !== studentRecordId));
    };

    // When student types ID, auto-fill name if roster has it
    useEffect(() => {
        if (!currentSession) return;
        if (!studentIdInput.trim()) return;
        const classRoster = getClassStudents(currentSession.classId);
        const found = classRoster.find(
            s => String(s.studentId).trim().toLowerCase() === studentIdInput.trim().toLowerCase()
        );
        if (found) {
            setStudentName(found.name);
        }
    }, [studentIdInput, currentSession]);

    return (
        <div style={styles.container}>
            <div style={styles.maxWidth}>
                <div style={styles.card}>
                    <h1 style={{ fontSize: '2rem', fontWeight: 'bold', color: '#1F2937', marginBottom: '16px' }}>
                        College Attendance Tracker
                    </h1>
                    <div style={{ display: 'flex', gap: '8px' }}>
                        <button
                            onClick={() => setView('instructor')}
                            style={{
                                ...styles.button,
                                background: view === 'instructor' ? '#4F46E5' : '#E5E7EB',
                                color: view === 'instructor' ? 'white' : '#374151'
                            }}
                        >
                            Instructor
                        </button>
                        <button
                            onClick={() => setView('student')}
                            style={{
                                ...styles.button,
                                background: view === 'student' ? '#4F46E5' : '#E5E7EB',
                                color: view === 'student' ? 'white' : '#374151'
                            }}
                        >
                            Student
                        </button>
                    </div>
                </div>

                {/* INSTRUCTOR LOGIN */}
                {view === 'instructor' && !authenticated && (
                    <div style={{ ...styles.card, maxWidth: '400px', margin: '0 auto' }}>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '24px', textAlign: 'center' }}>
                            Instructor Access
                        </h2>
                        <div>
                            <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                Password
                            </label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && login()}
                                placeholder="Enter instructor password"
                                style={styles.input}
                            />
                        </div>
                        <button
                            onClick={login}
                            style={{
                                ...styles.button,
                                width: '100%',
                                padding: '12px',
                                background: '#4F46E5',
                                color: 'white',
                                marginTop: '16px'
                            }}
                        >
                            Login
                        </button>
                        {error && (
                            <div style={{
                                padding: '12px',
                                background: '#FEE2E2',
                                color: '#991B1B',
                                borderRadius: '8px',
                                textAlign: 'center',
                                marginTop: '12px'
                            }}>
                                {error}
                            </div>
                        )}
                        <p style={{ fontSize: '0.75rem', color: '#6B7280', textAlign: 'center', marginTop: '12px' }}>
                            Initial default password: <code>instructor123</code>
                        </p>
                    </div>
                )}

                {/* INSTRUCTOR MAIN */}
                {view === 'instructor' && authenticated && (
                    <div style={{ ...styles.card, textAlign: 'center' }}>
                        <div style={{ fontSize: '4rem', marginBottom: '16px' }}>üìö</div>
                        <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '8px' }}>
                            Multi-Class Attendance System Ready!
                        </h3>
                        <p style={{ color: '#6B7280', marginBottom: '16px' }}>
                            {classes.length} classes, {sessions.length} sessions, {attendance.length} attendance records
                        </p>
                        <div style={{ display: 'flex', gap: '8px', justifyContent: 'center', flexWrap: 'wrap', marginTop: '24px' }}>
                            <button
                                onClick={() => setInstructorView('dashboard')}
                                style={{
                                    ...styles.button,
                                    background: instructorView === 'dashboard' ? '#4F46E5' : '#E5E7EB',
                                    color: instructorView === 'dashboard' ? 'white' : '#374151'
                                }}
                            >
                                Dashboard
                            </button>
                            <button
                                onClick={() => setInstructorView('classes')}
                                style={{
                                    ...styles.button,
                                    background: instructorView === 'classes' ? '#4F46E5' : '#E5E7EB',
                                    color: instructorView === 'classes' ? 'white' : '#374151'
                                }}
                            >
                                Classes
                            </button>
                            <button
                                onClick={() => setInstructorView('students')}
                                style={{
                                    ...styles.button,
                                    background: instructorView === 'students' ? '#4F46E5' : '#E5E7EB',
                                    color: instructorView === 'students' ? 'white' : '#374151'
                                }}
                            >
                                Students
                            </button>
                            <button
                                onClick={() => setInstructorView('sessions')}
                                style={{
                                    ...styles.button,
                                    background: instructorView === 'sessions' ? '#4F46E5' : '#E5E7EB',
                                    color: instructorView === 'sessions' ? 'white' : '#374151'
                                }}
                            >
                                Sessions
                            </button>
                            <button
                                onClick={() => setInstructorView('settings')}
                                style={{
                                    ...styles.button,
                                    background: instructorView === 'settings' ? '#4F46E5' : '#E5E7EB',
                                    color: instructorView === 'settings' ? 'white' : '#374151'
                                }}
                            >
                                Settings
                            </button>
                        </div>

                        {/* CLASSES VIEW */}
                        {instructorView === 'classes' && (
                            <div style={{ marginTop: '24px', textAlign: 'left' }}>
                                <div style={{ display: 'flex', gap: '8px', marginBottom: '16px' }}>
                                    <input
                                        value={newClassName}

                                    <table style={{ width: '100%', borderCollapse: 'collapse', textAlign: 'left' }}>
                                        <thead>
                                            <tr style={{ borderBottom: '2px solid #E5E7EB' }}>
                                                <th style={{ padding: '12px' }}>Student</th>
                                                <th style={{ padding: '12px' }}>ID</th>
                                                <th style={{ padding: '12px' }}>Status</th>
                                                <th style={{ padding: '12px' }}>Time</th>
                                                <th style={{ padding: '12px' }}>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {getSessionAttendance(currentSession.id).map(r => (
                                                <tr key={r.id} style={{ borderBottom: '1px solid #E5E7EB' }}>
                                                    <td style={{ padding: '12px' }}>{r.name}</td>
                                                    <td style={{ padding: '12px' }}>{r.studentId || ''}</td>
                                                    <td style={{ padding: '12px' }}>
                                                        <span
                                                            style={{
                                                                padding: '4px 12px',
                                                                borderRadius: '9999px',
                                                                fontSize: '0.875rem',
                                                                background:
                                                                    r.status === 'Present'
                                                                        ? '#D1FAE5'
                                                                        : r.status === 'Tardy'
                                                                            ? '#FEF3C7'
                                                                            : r.status === 'Excused'
                                                                                ? '#DBEAFE'
                                                                                : '#FEE2E2',
                                                                color:
                                                                    r.status === 'Present'
                                                                        ? '#065F46'
                                                                        : r.status === 'Tardy'
                                                                            ? '#92400E'
                                                                            : r.status === 'Excused'
                                                                                ? '#1E40AF'
                                                                                : '#991B1B'
                                                            }}
                                                        >
                                                            {r.status}
                                                        </span>
                                                    </td>
                                                    <td style={{ padding: '12px', color: '#6B7280' }}>{r.time}</td>
                                                    <td style={{ padding: '12px' }}>
                                                        {r.status !== 'Excused' && (
                                                            <button
                                                                onClick={() => markExcused(r.id)}
                                                                style={{
                                                                    background: 'none',
                                                                    border: 'none',
                                                                    color: '#4F46E5',
                                                                    cursor: 'pointer',
                                                                    fontSize: '0.875rem'
                                                                }}
                                                            >
                                                                Mark Excused
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        )}

                        {instructorView === 'dashboard' && !currentSession && (
                            <div style={{ marginTop: '24px' }}>
                                <div style={{ fontSize: '4rem', marginBottom: '16px' }}>üìÖ</div>
                                <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '8px' }}>
                                    No Active Session
                                </h3>
                                <p style={{ color: '#6B7280', marginBottom: '24px' }}>
                                    Go to Sessions to start tracking attendance
                                </p>
                                <button
                                    onClick={() => setInstructorView('sessions')}
                                    style={{ ...styles.button, background: '#4F46E5', color: 'white' }}
                                >
                                    View Sessions
                                </button>
                            </div>
                        )}

                        {/* SETTINGS VIEW */}
                        {instructorView === 'settings' && (
                            <div style={{ marginTop: '24px', textAlign: 'left' }}>
                                <h3 style={{ fontWeight: 'bold', marginBottom: '16px' }}>Time Settings</h3>
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                    gap: '16px',
                                    marginBottom: '24px'
                                }}>
                                    <div>
                                        <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                            Present Window (min)
                                        </label>
                                        <input
                                            type="number"
                                            value={settings.presentUntil}
                                            onChange={(e) => setSettings({ ...settings, presentUntil: parseInt(e.target.value) || 0 })}
                                            style={styles.input}
                                            min="1"
                                        />
                                    </div>
                                    <div>
                                        <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                            Tardy Window (min)
                                        </label>
                                        <input
                                            type="number"
                                            value={settings.tardyUntil}
                                            onChange={(e) => setSettings({ ...settings, tardyUntil: parseInt(e.target.value) || 0 })}
                                            style={styles.input}
                                            min="1"
                                        />
                                    </div>
                                    <div>
                                        <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                            Code Refresh (min)
                                        </label>
                                        <input
                                            type="number"
                                            value={settings.codeRefreshInterval}
                                            onChange={(e) => setSettings({ ...settings, codeRefreshInterval: parseInt(e.target.value) || 1 })}
                                            style={styles.input}
                                            min="1"
                                        />
                                    </div>
                                </div>

                                <h3 style={{ fontWeight: 'bold', marginBottom: '16px' }}>Session Automation</h3>
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                    gap: '16px',
                                    marginBottom: '24px'
                                }}>
                                    <div>
                                        <label style={{ display: 'flex', alignItems: 'center', fontSize: '0.875rem', fontWeight: '500', marginBottom: '4px' }}>
                                            <input
                                                type="checkbox"
                                                checked={!!settings.autoStartSessions}
                                                onChange={(e) => setSettings({ ...settings, autoStartSessions: e.target.checked })}
                                                style={{ marginRight: '8px' }}
                                            />
                                            Auto-start sessions at scheduled time
                                        </label>
                                        <p style={{ fontSize: '0.75rem', color: '#6B7280' }}>
                                            Browser must be open for auto-start to run.
                                        </p>
                                    </div>
                                    <div>
                                        <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                            Allow early check-in (minutes before start)
                                        </label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={settings.earlyCheckinMinutes ?? 0}
                                            onChange={(e) => setSettings({ ...settings, earlyCheckinMinutes: parseInt(e.target.value) || 0 })}
                                            style={styles.input}
                                        />
                                    </div>
                                </div>

                                <h3 style={{ fontWeight: 'bold', marginBottom: '16px' }}>Instructor Password</h3>
                                <div style={{ maxWidth: '400px' }}>
                                    <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                        New Password
                                    </label>
                                    <input
                                        type="password"
                                        value={newPasswordInput}
                                        onChange={(e) => setNewPasswordInput(e.target.value)}
                                        style={styles.input}
                                    />
                                    <button
                                        onClick={updatePassword}
                                        style={{ ...styles.button, background: '#4F46E5', color: 'white', marginTop: '8px' }}
                                    >
                                        Update Password
                                    </button>
                                    {passwordMessage && (
                                        <p style={{ fontSize: '0.875rem', color: '#16A34A', marginTop: '8px' }}>
                                            {passwordMessage}
                                        </p>
                                    )}
                                    <p style={{ fontSize: '0.75rem', color: '#6B7280', marginTop: '8px' }}>
                                        Initial default password was <code>instructor123</code>.
                                    </p>
                                </div>

                                <button
                                    onClick={() => exportToCSV()}
                                    style={{ ...styles.button, background: '#10B981', color: 'white', marginTop: '24px' }}
                                >
                                    üì• Export All Data
                                </button>
                            </div>
                        )}
                    </div>
                )}

                {/* STUDENT VIEW */}
                {view === 'student' && (
                    <div style={{ ...styles.card, maxWidth: '500px', margin: '0 auto' }}>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '24px', textAlign: 'center' }}>
                            Student Check-In
                        </h2>
                        {!currentSession ? (
                            <div style={{ textAlign: 'center', padding: '32px 0' }}>
                                <div style={{ fontSize: '3rem', marginBottom: '16px' }}>üë®‚Äçüéì</div>
                                <p style={{ color: '#6B7280' }}>No active session. Wait for instructor to start.</p>
                            </div>
                        ) : (
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                                <div>
                                    <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                        Student ID (if you have one)
                                    </label>
                                    <input
                                        value={studentIdInput}
                                        onChange={(e) => setStudentIdInput(e.target.value)}
                                        placeholder="Enter ID number or leave blank"
                                        style={styles.input}
                                    />
                                </div>
                                <div>
                                    <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                        Your Name
                                    </label>
                                    <input
                                        value={studentName}
                                        onChange={(e) => setStudentName(e.target.value)}
                                        placeholder="Enter your full name"
                                        style={styles.input}
                                    />
                                    <p style={{ fontSize: '0.75rem', color: '#6B7280', marginTop: '4px' }}>
                                        You may enter either ID, name, or both. If your ID matches the class roster, your name will auto-fill.
                                    </p>
                                </div>
                                <div>
                                    <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: '500', marginBottom: '8px' }}>
                                        Attendance Code
                                    </label>
                                    <input
                                        value={studentCode}
                                        onChange={(e) => setStudentCode(e.target.value)}
                                        placeholder="Enter 6-digit code"
                                        maxLength={6}
                                        style={{
                                            ...styles.input,
                                            fontSize: '2rem',
                                            textAlign: 'center',
                                            letterSpacing: '0.25em',
                                            fontFamily: 'monospace'
                                        }}
                                    />
                                </div>
                                <button
                                    onClick={handleCheckIn}
                                    style={{
                                        ...styles.button,
                                        width: '100%',
                                        padding: '12px',
                                        background: '#4F46E5',
                                        color: 'white'
                                    }}
                                >
                                    Check In
                                </button>
                                {checkInMessage && (
                                    <div
                                        style={{
                                            padding: '16px',
                                            borderRadius: '8px',
                                            textAlign: 'center',
                                            fontWeight: '500',
                                            background: checkInMessage.includes('‚úì') ? '#D1FAE5' : '#FEE2E2',
                                            color: checkInMessage.includes('‚úì') ? '#065F46' : '#991B1B'
                                        }}
                                    >
                                        {checkInMessage}
                                    </div>
                                )}
                                <div style={{ padding: '16px', background: '#DBEAFE', borderRadius: '8px' }}>
                                    <p style={{
                                        fontSize: '0.875rem',
                                        textAlign: 'center',
                                        color: '#1E40AF',
                                        margin: 0
                                    }}>
                                        <strong>Status Windows:</strong><br />
                                        Present: Within {settings.presentUntil} min<br />
                                        Tardy: {settings.presentUntil + 1}-{settings.tardyUntil} min<br />
                                        Absent: After {settings.tardyUntil} min
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                )}
            </div>
        </div>
    );
}

ReactDOM.render(<AttendanceTracker />, document.getElementById('root'));
</script>
</body>
</html>
